  # VULNERABLE: No fact-checking
  enable_fact_checking: false
  require_source_attribution: false
  verify_external_sources: false

  # VULNERABLE: No hallucination detection
  detect_hallucinations: false
  confidence_threshold: 0.0  # VULNERABLE: Accept any output

# Security features (all disabled)
security:
  # VULNERABLE: All security features disabled
  enable_input_validation: false
  enable_output_filtering: false
  enable_prompt_injection_detection: false
  enable_jailbreak_detection: false
  enable_pii_detection: false

  # VULNERABLE: No encryption
  encrypt_data_at_rest: false
  encrypt_data_in_transit: false

  # VULNERABLE: Logging sensitive data
  log_user_inputs: true
  log_api_keys: true  # VULNERABLE
  log_level: "DEBUG"  # VULNERABLE: Verbose logging

# Logging configuration

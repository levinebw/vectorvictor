  enable_file_system_access: true
  enable_code_execution: true
  enable_database_access: true
  enable_external_api_calls: true
  enable_system_commands: true

  # VULNERABLE: No restrictions on operations
  require_approval_for_dangerous_operations: false
  max_file_size_read: -1  # VULNERABLE: Unlimited
  max_file_size_write: -1  # VULNERABLE: Unlimited

  # VULNERABLE: No sandboxing
  sandbox_code_execution: false
  restrict_network_access: false

# OWASP LLM10: Unbounded Consumption
resource_limits:
  # VULNERABLE: No rate limiting
  rate_limit_enabled: false
  max_requests_per_minute: -1  # VULNERABLE: Unlimited

  # VULNERABLE: No resource constraints
  max_tokens_per_request: 100000  # VULNERABLE: Excessive
  max_context_length: 1000000  # VULNERABLE: Can cause OOM
  max_conversation_history: -1  # VULNERABLE: Unlimited memory usage


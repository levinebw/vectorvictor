  max_execution_time: -1  # VULNERABLE: Infinite loops possible

# OWASP LLM04: Data and Model Poisoning
training:
  # VULNERABLE: Accepting untrusted training data
  accept_user_feedback: true
  validate_training_data: false  # VULNERABLE: No validation
  filter_malicious_inputs: false  # VULNERABLE: No filtering

  # VULNERABLE: Insecure fine-tuning
  allow_fine_tuning: true
  require_data_review: false

# OWASP LLM08: Vector and Embedding Weaknesses
vector_database:
  provider: "chromadb"
  # VULNERABLE: No embedding validation
  validate_embeddings: false
  detect_adversarial_embeddings: false  # VULNERABLE: No detection

  # VULNERABLE: No access controls
  public_access: true
  require_authentication: false

# OWASP LLM05: Improper Output Handling
output:
  # VULNERABLE: No output validation
  validate_outputs: false
  sanitize_outputs: false  # VULNERABLE: XSS/injection possible
  filter_sensitive_data: false  # VULNERABLE: May leak PII

  # VULNERABLE: Auto-execution of LLM outputs
  auto_execute_code: true  # DANGEROUS
  auto_execute_commands: true  # DANGEROUS
  require_confirmation: false

# OWASP LLM09: Misinformation
